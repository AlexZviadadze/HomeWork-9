<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>HomeWork-9</title>
</head>
<body>
    <section class="main-section">
        <div class="left-box">
            <img src="./images/background-image.png" alt="images">
        </div>
        <div class="right-box">
            <div class="logo-wrapper">
                <img src="./images/logo.svg" alt="logo">
            </div>
                <form action="">
                    <div class="name-box">
                        <label for="Username">Username</label>
                        <input type="text" name="username"placeholder="   Enter your Fullname">
                    </div>
                    <div class="password-box">
                        <label for="Password">Password</label>
                        <input type="password" name="password"placeholder="   **********************">
                    </div>
                    <div class="email-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email"placeholder="   Enter your E-mail Address">
                    </div>
                </form>
            <div class="registration-rule">
                <div class="on-off">
                    <label class="switch">
                        <input type="checkbox" name="checkbox">
                            <span class="slider"></span>
                    </label>
                </div>
                <p>
                    I agree with <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </p>
                <p>
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
            <div class="icons-box">
                <div class="icons-wrapper">
                    <img src="./images/Ellipse.png" alt="elipse" class="elips-icon">
                    <img src="./images/google.png" alt="google" class="google-logo">
                </div>
                <div class="icons-wrapper">
                    <img src="./images/Ellipse.png" alt="elipse" class="elips-icon">
                    <img src="./images/bg-black.png" alt="black-bg" class="black-icon">
                    <img src="./images/apple.png" alt="apple" class="apple-logo">
                </div>
                <div class="icons-wrapper">
                    <img src="./images/Ellipse.png" alt="elipse" class="elips-icon">
                    <img src="./images/bg-blue.png" alt="blue-bg" class="blue-icon">
                    <img src="./images/telegram.png" alt="google" class="google-logo">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
